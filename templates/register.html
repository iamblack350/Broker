{% extends "base.html" %}
{% block title %}Register â€” Simple Broker{% endblock %}

{% block content %}
  <div class="max-w-lg mx-auto bg-white p-12 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center">Create Account</h2>
    <form method="post" action="{{ url_for('auth.register') }}" class="space-y-4">
      <input name="firstname" required placeholder="First name"
             class="w-full border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg p-4 text-lg" />
      <input name="lastname" required placeholder="Last name"
             class="w-full border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg p-4 text-lg" />
      <input type="email" name="email" required placeholder="Email"
             class="w-full border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg p-4 text-lg" />
      <input type="password" name="password" required placeholder="Password"
             class="w-full border border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 rounded-lg p-4 text-lg" />

      <!-- Primary Button: Now Blue -->
      <button type="submit"
              class="w-full bg-blue-600 text-white p-4 rounded-lg font-semibold text-lg hover:bg-blue-700 transition-colors">
        Register
      </button>
    </form>

    <p class="text-sm mt-6 text-center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-blue-600 font-medium hover:underline hover:text-blue-700">Login</a>
    </p>
  </div>
{% endblock %}
